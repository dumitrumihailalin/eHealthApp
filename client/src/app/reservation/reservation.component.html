<div class="container">
    <div class="col-4">
        <h2>Reservation schedule to doctor</h2>
        <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
            <h2>Schedule consult</h2>
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" id="date" formControlName="date">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time" class="form-control" id="time" formControlName="time">
            </div>
            <div class="form-group mt-2">
                <button type="submit" [disabled]="!reservationForm.valid" class="btn btn-info">Schedule</button>
            </div>
            <span class="text-danger mt-1" *ngIf="errorMesage">{{errorMesage}}</span>
        </form>
    </div>
</div>
