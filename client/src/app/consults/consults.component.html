<div class="col-md-6 mx-auto bg-info mt-3 p-3">
    <h2>consults</h2>
    <div class="card" style="width: 18rem;" *ngFor="let pacient of pacients">
      <div class="card-body">
        <h5 class="card-title" routerLink="/info/{{ pacient.pacientId }}">View</h5>
        <p class="card-text">{{ pacient.date }} {{pacient.time}}</p>
      </div>
    </div>
</div>
