<div class="container">
    <div class="col-4">
        <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
            <h2>New doctor</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
                <label>Hospital</label>
                <input type="text" class="form-control" id="hospital" formControlName="hospital">
            </div>
            <div class="form-group">
                <label>Speciality</label>
                <input type="text" class="form-control" id="speciality" formControlName="speciality">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" id="city" formControlName="city">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phone">
            </div>
            <div class="form-group mt-3">
                <button type="submit" [disabled]="!doctorForm.valid" class="btn btn-info">Save</button>
            </div>
        </form>
    </div>
</div>
