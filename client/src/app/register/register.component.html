<div class="container">
    <div class="col-4">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <h2>New account</h2>
            <div class="form-group">
                <label>CNP</label>
                <input type="text" class="form-control" id="cnp" formControlName="cnp">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div class="form-group">
                <label>Account type</label>
                <select class="form-control" id="role" formControlName="role">
                    <option value="-">Choose</option>
                    <option value="doctor">Doctor</option>
                    <option value="pactient">Pacient</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <button type="submit" [disabled]="!userForm.valid" class="btn btn-info">Save</button>
            </div>
        </form>
    </div>
</div>
